<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swar: Real-Time Audio Spectrum Analyzer & Pitch Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 font-sans flex items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl mx-auto p-6 bg-gray-800 rounded-2xl shadow-2xl border border-gray-700">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-cyan-400">Audio Spectrum & Pitch Detector</h1>
            <p class="text-gray-400 mt-1">Utilizing the Fast Fourier Transform and Harmonic Product Spectrum</p>
        </header>

        <main>
            <div id="controls" class="text-center mb-6">
                <button id="startButton" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-8 rounded-lg transition-all duration-300 shadow-lg hover:shadow-cyan-500/50">
                    Start Analysis
                </button>
                <p id="status" class="text-gray-500 mt-3 h-5">Click 'Start' to access your microphone.</p>
            </div>

            <div id="analyzer-ui" class="hidden">
                <div class="bg-gray-900/50 p-4 rounded-xl mb-6 border border-gray-700">
                    <canvas id="spectrumCanvas" class="w-full h-64 rounded-lg"></canvas>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
                    <div class="bg-gray-700/50 p-6 rounded-xl">
                        <h2 class="text-lg font-semibold text-gray-400 mb-2">Detected Note</h2>
                        <p id="noteDisplay" class="text-5xl font-bold text-white">-</p>
                    </div>
                    <div class="bg-gray-700/50 p-6 rounded-xl">
                        <h2 class="text-lg font-semibold text-gray-400 mb-2">Frequency</h2>
                        <p id="frequencyDisplay" class="text-5xl font-bold text-white">- Hz</p>
                    </div>
                    <div class="bg-gray-700/50 p-6 rounded-xl">
                        <h2 class="text-lg font-semibold text-gray-400 mb-2">Tuning (Cents)</h2>
                        <p id="tuningDisplay" class="text-5xl font-bold text-white">-</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>

    <!-- Project Scripts -->
    <script src="firebase-config.js" type="module"></script>
    <script src="audio-utils.js" type="module"></script>
    <script src="app.js" type="module"></script>

</body>
</html>
